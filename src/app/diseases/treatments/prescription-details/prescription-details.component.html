<div class="container mt-4">
	<mat-toolbar class="pt-1">
		<button mat-icon-button class="mt-1" aria-label="Return button" (click)="return()">
			<mat-icon>arrow_back</mat-icon>
		</button>
		<span class="text-title-large">{{details.name}} Treatment</span>
		<span class="flex-1"></span>
		<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
			<mat-icon>more_vert</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
			<button mat-menu-item>
				<span>Establish new treatment</span>
			</button>
		</mat-menu>
	</mat-toolbar>

	<div class="mt-8 mx-4">
		<mat-list style="padding-bottom: 5rem;">
			<div class="list-item-container" *ngFor="let entry of getOrderedPrescriptionEntries(); let i = index">
				<mat-list-item class="my-4">
					<div matListItemTitle>{{entry.frequency}}</div>
					<div matListItemLine *ngFor="let frequencyEntry of entry.frequencyEntries">
						{{frequencyEntry.when}} - {{frequencyEntry.dosage}}
					</div>
					<div matListItemMeta>{{getDurationString(entry.startDate, entry.endDate)}}</div>
				</mat-list-item>
				<mat-divider />
			</div>
		</mat-list>
	</div>
</div>
